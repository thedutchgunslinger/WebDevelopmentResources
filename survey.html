<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/survey.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Voorbeelden & Bronnen</title>
  </head>
  <body>
    <main>
      <div class="container py-4">
          <form id="surveyForm">
            <h1>Vertel me je idee&#235;n!</h1>
            <p>Hier onder kan je je idee naar mij toesturen zodat ik kan proberen het toe te voegen. Ik hoor graag wat je hoopt terug te vinden op de site!</p>
        <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Kan je in het kort beschrijven wat je graag op de site zou terug willen zien?</label>
                 <textarea class="form-control" id="uitlegTekstVeld" rows="5"></textarea>
            </div>
            <p>Heb je een voorbeeld van wat je wilt zien?</p>
                        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="heeftVoorbeeldJa">
            <label class="form-check-label" for="flexRadioDefault1">
                Ja
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="heeftVoorbeeldNee" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Nee
            </label>
            </div>
            <div class="mb-3 d-none" id="voorbeeldTekstVeldContainer">
                <label for="exampleInputEmail1" class="form-label">Hier kan je een Linkje van je voorbeeld neer zetten.</label>
                 <textarea class="form-control" id="voorbeeldTekstVeld" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2" id="submitBtn">Verstuur het idee!</button>
        </form>
        <div id="confirmSend" class="d-none">
             <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Dankjewel voor je idee!</h1>
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="index.html" class="btn btn-outline-secondary btn-lg px-4 mt-4">Ga Terug</a>
      </div>
    </div>
  </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
      </div>
    </main>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/survey.js"></script>
    
  </body>
</html>
